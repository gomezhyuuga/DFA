<!DOCTYPE html>
<html lang="en" ng-app="dfaMachine">
<head>
	<meta charset="UTF-8">
	<title>ITESM CEM | DFA</title>

	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/joint.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="dfaController as dfa">

	<section class="container" ng-controller="diagramController as diag">
		<h1>DFA Application</h1>
		<div class="row">
			
			<div class="pull-right col-md-4">
				<run-controls info="dfa"></run-controls>
			</div>
			<div id="diagram"></div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<!-- INPUT ALPHABET AND Q0 -->
				<input-data info="dfa"></input-data>
				
				<!-- LIST/CREATE STATES -->
				<h2>States</h2>
				<states-list></states-list>

				<!-- <inspection info="dfa"></inspection> -->
			</div>
			<div class="col-md-6">
				<!-- TEST INPUT -->
				<transition-function info="dfa"></transition-function>
			</div>
		</div>
	</section>

	<script src="js/angular.min.js"></script>
	<script src="js/angular-sanitize.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/diagram-controller.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/joint.js"></script>
	<script src="js/joint.shapes.fsa.js"></script>
</body>
</html>
